name : MockDataStoreService release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup foreman
        uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          mkdir -p ~/build
          rojo build -o ~/build/KnittedStocks.rbxm

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ~/build/KnittedStocks.rbxm
